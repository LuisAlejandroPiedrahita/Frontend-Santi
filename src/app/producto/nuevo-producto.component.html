<app-menu></app-menu>
<div class="contenedor">
  <div class=" mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group mt-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group mt-3">
          <label for="precio">Precio</label>
          <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="precio" required>
        </div>
        <div class="row mt-3">
          <div class="col-6 text-end">
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
              <i class="fas fa-plus-circle"></i> Crear
            </button>
          </div>
          <div class="col-6 text-center">
            <button class="btn btn-outline-primary btn-block" routerLink="/lista">
              <i class="fas fa-arrow-alt-circle-left"></i> Volver
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
