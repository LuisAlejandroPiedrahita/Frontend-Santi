<app-menu></app-menu>
<div class="contenedor mt-5">
  <div class="row fila-boton mt-3">
    <button type="button" class="btn btn-outline-primary btn-block mt-3 regresar" (click)="volver()">
      <i class="fas fa-arrow-alt-circle-left"></i>
      Regresar
    </button>
  </div>
  <div class="row fila-cards ">
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
      <div class="col bg-transparent" *ngFor="let producto of productosEncontrados">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Producto: {{producto.nombre}}</h5>
            <h6 class="card-text">Precio: {{producto.precio}}</h6>
          </div>
          <div class="card-footer">
            <button class="btn btn-outline-primary ver" routerLink="/detalle/{{producto.id}}"><i class="far fa-eye"></i>
              Ver
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
